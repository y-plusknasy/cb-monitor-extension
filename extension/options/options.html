<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <style>
      body {
        max-width: 480px;
        margin: 24px auto;
        padding: 0 16px;
        font-family:
          -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        font-size: 14px;
        color: #333;
      }
      h1 {
        font-size: 18px;
        color: #1a73e8;
        margin-bottom: 24px;
      }
      .form-group {
        margin-bottom: 16px;
      }
      label {
        display: block;
        font-weight: 500;
        margin-bottom: 4px;
        color: #555;
      }
      .help-text {
        font-size: 12px;
        color: #888;
        margin-bottom: 6px;
      }
      input[type="url"] {
        width: 100%;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 14px;
        box-sizing: border-box;
      }
      input[type="url"]:focus {
        outline: none;
        border-color: #1a73e8;
        box-shadow: 0 0 0 2px rgba(26, 115, 232, 0.2);
      }
      button {
        padding: 8px 24px;
        background: #1a73e8;
        color: white;
        border: none;
        border-radius: 4px;
        font-size: 14px;
        cursor: pointer;
      }
      button:hover {
        background: #1557b0;
      }
      .message {
        margin-top: 12px;
        padding: 8px 12px;
        border-radius: 4px;
        font-size: 13px;
        display: none;
      }
      .message.success {
        display: block;
        background: #e6f4ea;
        color: #137333;
      }
      .message.error {
        display: block;
        background: #fce8e6;
        color: #c5221f;
      }
    </style>
  </head>
  <body>
    <h1>Web Usage Tracker — 設定</h1>
    <form id="settings-form">
      <div class="form-group">
        <label for="api-endpoint">API エンドポイント</label>
        <div class="help-text">
          Firebase Functions の usageLogs URL を入力してください
        </div>
        <input
          type="url"
          id="api-endpoint"
          placeholder="https://us-central1-your-project.cloudfunctions.net/usageLogs"
          required
        />
      </div>
      <button type="submit">保存</button>
    </form>
    <div id="message" class="message"></div>
    <script src="options.js" type="module"></script>
  </body>
</html>
