<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <style>
      body {
        width: 280px;
        padding: 12px;
        font-family:
          -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        font-size: 13px;
        color: #333;
        margin: 0;
      }
      h1 {
        font-size: 14px;
        margin: 0 0 12px 0;
        color: #1a73e8;
      }
      .status-row {
        display: flex;
        justify-content: space-between;
        padding: 6px 0;
        border-bottom: 1px solid #eee;
      }
      .status-row:last-child {
        border-bottom: none;
      }
      .label {
        color: #666;
      }
      .value {
        font-weight: 500;
        max-width: 160px;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
      }
      .value.active {
        color: #0d904f;
      }
      .value.inactive {
        color: #999;
      }
    </style>
  </head>
  <body>
    <h1>Web Usage Tracker</h1>
    <div class="status-row">
      <span class="label">計測対象</span>
      <span class="value" id="current-app">-</span>
    </div>
    <div class="status-row">
      <span class="label">デバイスID</span>
      <span class="value" id="device-id">-</span>
    </div>
    <div class="status-row">
      <span class="label">本日の合計</span>
      <span class="value" id="today-total">0 分</span>
    </div>
    <script src="popup.js" type="module"></script>
  </body>
</html>
